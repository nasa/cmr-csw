        MODIS Collection: Albedo, 2012 Release</gco:CharacterString></gmd:description></gmd:MD_Identifier></gmd:identifier></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>The
        Africa Soil Information Service (AfSIS) Moderate Resolution Imaging Spectroradiometer
        (MODIS) Collection's Albedo data set contains rasters with the following calculations:
        time series average, time series standard deviation, and time series variance
        for white sky and black sky albedo. These Africa continent-wide calculations
        use surface reflectance data obtained by the National Aeronautics and Space
        Administration (NASA) MODIS MCD43A3 product. The rasters have a 16-day temporal
        resolution, a spatial resolution of 500 meters, and are updated annually by
        AfSIS using data provided by the U.S. Geological Survey (USGS) Land Processes
        Distributed Active Archive Center (LPDAAC) Data Pool at https://lpdaac.usgs.gov.\n\n
        The data are available in Geographic Tagged Image File Format (GeoTIFF) from
        the Africa Soil Information Service (AfSIS).</gco:CharacterString></gmd:abstract><gmd:purpose><gco:CharacterString>To
        serve a wide user community by providing albedo data for the continent of
        Africa that can be used to predict soil properties as well as for a range
        of other applications, including erosion and landslide risk.</gco:CharacterString></gmd:purpose><gmd:descriptiveKeywords><gmd:MD_Keywords><gmd:keyword><gco:CharacterString>EARTH
