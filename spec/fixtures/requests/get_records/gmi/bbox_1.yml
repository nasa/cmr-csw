                 <gmd:abstract>
                    <gco:CharacterString>The 2000 Pilot Environmental Sustainability Index (ESI) is an exploratory effort to construct an index that measures the ability of a nation's economy to achieve sustainable development, with the long term goal of finding a single indicator for environmental sustainability analagous to that of the Gross Domestic Product (GDP). The index covering 56 countries is a composite measure of the current status of a nation's environmental systems, pressures on those systems, human vulnerability to environmental change, national capacity to respond, and contributions to global environmental stewardship. The index was unveiled at the World Economic Forum's annual meeting, January 2000, Davos, Switzerland. The 2000 Pilot ESI is the result of collaboration among the World Economic Forum (WEF), Yale Center for Environmental Law and Policy (YCELP), and the Columbia University Center for International Earth Science Information Network (CIESIN).</gco:CharacterString>
                 </gmd:abstract>
                 <gmd:purpose>
                    <gco:CharacterString>To learn how feasible the task is given the state of available data, to explore potential uses of such an index, and learn how a more ambitious index might be developed.</gco:CharacterString>
                 </gmd:purpose>
