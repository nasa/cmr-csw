                 <gmd:abstract>
                    <gco:CharacterString>The 2007 Natural Resources Management Index (NRMI) is a composite index for 160 countries derived from the average of four proximitytotarget scores from ecoregion protection, access to improved sanitation, access to improved water and child mortality indicators. The 2007 NRMI is produced by the Yale Center for Environmental Law and Policy (YCELP) and distributed by the Columbia University Center for International Earth Science Information Network (CIESIN). </gco:CharacterString>
                 </gmd:abstract>
                 <gmd:purpose>
                    <gco:CharacterString>To assist in the country selection process for the Millennium Challenge Account by providing indicators of natural resource management that complement the governance, social, and economic indicators.</gco:CharacterString>
                 </gmd:purpose>
