        Census Transportation Planning Package (CTPP)- Urban Element CD-ROM</gco:CharacterString></gmd:description></gmd:MD_Identifier></gmd:identifier></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>The
        Census Transportation Planning Package (CTPP)- Urban Element\nCD-ROMs have
        been released by the Bureau of Transportation Statistics\n(BTS, &amp;http://www.bts.gov/&amp;)
        of the U.S. Department of Transportation\n(DOT, &amp;http://www.dot.gov/&amp;).
        \ The CTPP is a set of special\ntabulations of 1990 Census data tailored to
        meet th to meet the needs\nof transportation planners.  The 1990 CTPp is a
        continuation of a\nprogram established for the 1970 Census and continued for
        the 1980\nCensus in the same general format.\n\nThe following information
        was abstracted from the BTS homepage:\n\nhttp://www.fhwa.dot.gov/ctpp/1990note2.htm\n\nThe
        1990 Census Transportation Planning Package (CTPP) - is a set\nof special
        tabulations of 1990 census data tailored to meet the needs\nof transportation
        planners. The 1990 CTPP is a continuation of a\nprogram established for the
        1970 census and continued for the 1980\ncensus in the same general format.
        The CTPP has two elements\n(Statewide &amp; Urban) and three parts (Residence,
        Workplace, and\nJourney-to-Work).\n\nAn urban element data set has been created
        for each Metropolitan\nPlanning Organization (MPO) across the country. Each
        of the MPOs was\ngiven an option as to the format they would like to receive
        the census\ndata. The possible options were at the Traffic Analysis Level
        (TAZs)\nwhich is a customized geographic area created by the agency or by\nstandard
        census geography i.e. Census Tracts of Block Groups for their\nregion. The
        region is defined as those counties or towns that fall\nwithin their legal
        jurisdictions.\n\nThe urban element is comprised of Parts 1,2, and 3.\n\nPart
        1 contains data for housing units, households, persons\nand workers located
        in or living in the region.\n\nPart 2 contains tabulations by area of work.
        It also\nprovides data on people who worked in the region, such as information\non
        the mode of travel to work, type of work, as well as the amount of\ntime required
        to get to work.\n\nPart 3 provides tabulations of residence area by work area\nand
        is a combination of Parts 1 and 2. The data in Part 3 presents\ntotals on
        where individuals live in a region and where they reported\nthat they work.
        The data provided also depicts if the individual left\nfor work during the
        peak period of 6:30 a.m. to 8:29 a.m. as well as\ntheir mode of transportation.</gco:CharacterString></gmd:abstract><gmd:purpose
        gco:nilReason=\"missing\"></gmd:purpose><gmd:descriptiveKeywords><gmd:MD_Keywords><gmd:keyword><gco:CharacterString>EARTH
