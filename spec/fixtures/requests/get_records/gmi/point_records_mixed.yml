        Commodity Output by State and Input-Output Sector</gco:CharacterString></gmd:description></gmd:MD_Identifier></gmd:identifier></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>The
        \"1982 Commodity Output by State and Input-Output Sector\"\ndataset presents
        estimates of agricultural commodity output in\n1982. Consistent with the United
        Nations Systems of National\nAccounts proposals, the United States Input-Output
        (I/O)\naccounts are constructed using two output measures - commodity\noutput
        - total economy-wide production of a particular commodity\nand industry accounts
        - total production - primary and secondary\nof a particular industry.\n\n\nCollection
        Organization: Economic Research Service.\n\nCollection Methodology: Data originated
        from Dept. of\nAgriculture state production and expense surveys.\n\nCollection
        Frequency: Quinquennial.\n\nUpdate Characteristics: Being update as of 6/27/95
        from 1982\ndata to 1987.  There is no guarantee of future updates.\n\n STATISTICAL
        INFORMATION:\n\nThe data reside in 9 LOTUS 1-2-3 (.WK1) tables.\n LANGUAGE:\n\nEnglish\n
        ACCESS/AVAILABILITY:\n\nData Center: USDA Economic Research Service\nDissemination
        Media: Diskette, Internet gopher, Internet home\npage\nFile Format: ASCII,
        Lotus/dBase\nAccess Instructions: Call NASS at  1-800-999-6779 for historical\nseries
        data available on diskette. For historical series data\navailable online,
        connect to the Internet home page at Cornell\nUniversity.\n\n            URL:
        'http://usda.mannlib.cornell.edu/usda'\n\nAccess to the data or reports may
        be achieved through the\nERS-NASS information system:\n\n            WWW:\n'http://usda.mannlib.cornell.edu/usda'\n
