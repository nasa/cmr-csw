        Animations of Coral Bleaching Hotspots from NOAA/NESDIS</gco:CharacterString></gmd:description></gmd:MD_Identifier></gmd:identifier></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>The
        year of 1998 was a difficult time for the worlds coral reefs, with\nabnormally
        warm sea surface temperatures (SST's) causing widespread\ncoral bleaching.
        The animations and images on this page show the\ndifferences between the climatological
        maximum monthly mean SST\n(i.e. the expected summer-time maximum) and the
        satellite-derived\nNOAA/NESDIS night time SST fields. When the night time
        SST field is\nwarmer than the expected summer-time maximum by 1 degree C,
        the\nregion is shown in orange as a potential coral bleaching hotspot.\n\nNOAA/NESDIS
        oceanographer, Dr. Al Strong, has collected reports of\ncoral bleaching from
        an informal network of coral\nreef researchers and observers. These reports
        have been overlayed\non the following 1998 animations and images:\n\n\nAnimation
        of Great Barrier Reef Bleaching Event, El Nino,\n1/17/98-4/17/98, (1.6 mb)\n\nAnimation
        of Indian Ocean Bleaching Event, El Nino/La Nina transition\nperiod , 3/24/98-7/24/98,
        (1.0 mb)\n\nAnimation of Bahrain, Red Sea and Eastern Pacific Bleaching Events,\nearly
        La Nina, 7/4/98-10/27/98, (0.8 mb)\n\nAnimation of Western Hemisphere Bleaching
        Events, early La Nina,\n6/20/98-11/7 /98, (1.1 mb)\n\nAnimation of HotSpots
        during El Nino,1/3/98-6/6/98 in the Western\nHemisphere, (2.0 mb)\n\nIndian
        Ocean Bleaching Event - time series , 3/24/98-8/11/98\n\nWestern Hemisphere
        Bleaching Event - time series, 6/20/98-9/8/98</gco:CharacterString></gmd:abstract><gmd:purpose
