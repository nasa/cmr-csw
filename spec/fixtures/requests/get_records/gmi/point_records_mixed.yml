        \        </gmd:citation>\n         <gmd:abstract>\n            <gco:CharacterString>The
        2000 Pilot Environmental Sustainability Index (ESI) is an exploratory effort
        to construct an \n\nindex that measures the ability of a nation's economy
        to achieve sustainable development, with the long term goal of finding a single
        \n\nindicator for environmental sustainability analagous to that of the Gross
        Domestic Product (GDP). The index covering 56 countries is \n\na composite
        measure of the current status of a nation's environmental systems, pressures
        on those systems, human vulnerability to \n\nenvironmental change, national
        capacity to respond, and contributions to global environmental stewardship.
        The index was unveiled at \n\nthe World Economic Forum's annual meeting, January
        2000, Davos, Switzerland. The 2000 Pilot ESI is the result of collaboration
        among \n\nthe World Economic Forum (WEF), Yale Center for Environmental Law
        and Policy (YCELP), and the Columbia University Center for \n\nInternational
        Earth Science Information Network (CIESIN).</gco:CharacterString>\n         </gmd:abstract>\n
        \        <gmd:purpose>\n            <gco:CharacterString>To test the feasibility
