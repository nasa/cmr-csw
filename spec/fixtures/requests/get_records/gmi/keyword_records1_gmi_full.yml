        \        </gmd:citation>\n         <gmd:abstract>\n            <gco:CharacterString>The
        production of the MODIS L2P data is a joint collaboration between JPL, OBPG
        and RSMAS. RSMAS is responsible for sea surface temperature algorithm development,
        error statistics and quality flagging, while the OBPG is NASA ground data
        system for production of daily MODIS ocean products in HDF file format. JPL
        acquires MODIS ocean granules from the OBPG and reformats them to the GHRSST
        L2P specification with complete metadata. \nData consists of global coverage
        at 1 km resolution with approximately 288 five minute observation granules
        per day. For nighttime data both SST from the 11 and 4 um bands are available.
        Ocean chlorophyll and K490 diffuse attenuation coefficient are also available
        for daytime periods as non standard L2P core fields.</gco:CharacterString>\n
