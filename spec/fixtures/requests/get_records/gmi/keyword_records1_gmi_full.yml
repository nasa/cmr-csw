        MODIS Collection: Leaf Area Index - FPAR, 2012 Release</gco:CharacterString></gmd:description></gmd:MD_Identifier></gmd:identifier></gmd:CI_Citation></gmd:citation><gmd:abstract><gco:CharacterString>The
        Africa Soil Information Service (AfSIS) Moderate Resolution Imaging Spectroradiometer
        (MODIS) Collection's Leaf Area Index (LAI) and Fraction of Photosynthetically
        Active Radiation (FPAR) data sets contain rasters with the following calculations:
        time series average, time series standard deviation, and time series variance
        for LAI and FPAR. These Africa continent-wide calculations for surface photosynthesis
        use observations from the National Aeronautics and Space Administration (NASA)
        MODIS MCD43A3 product. The rasters have a 8-day temporal resolution, a spatial
        resolution of 1 kilometer, and are updated annually by AfSIS using data provided
        by the U.S. Geological Survey (USGS) Land Processes Distributed Active Archive
        Center (LPDAAC) Data Pool at https://lpdaac.usgs.gov.\n\n The data are available
        in Geographic Tagged Image File Format (GeoTIFF) from the Africa Soil Information
        Service (AfSIS).</gco:CharacterString></gmd:abstract><gmd:purpose><gco:CharacterString>To
        serve a wide user community by providing a measure for leaf area and radiactive
        photosynthetic absorption for the continent of Africa that can be used to
        predict soil properties as well as for a range of other applications, including
        erosion and landslide risk.</gco:CharacterString></gmd:purpose><gmd:descriptiveKeywords><gmd:MD_Keywords><gmd:keyword><gco:CharacterString>EARTH
