        \        </gmd:citation>\n         <gmd:abstract>\n            <gco:CharacterString>The
        through-cloud capabilities of microwave radiometers provide a valuable picture
        of global sea surface temperature (SST) while infrared radiometers (MODIS)
        have a higher spatial resolution.  To utilize these SSTs, scientists at Remote
        Sensing Systems have calculated a daily, Optimally Interpolated (OI) SST product
        at ~9 kilometer resolution. This product is ideal for research activities
        in which a complete, daily SST map is more desirable than one with missing
        data due to orbital gaps or environmental conditions precluding SST retrieval.</gco:CharacterString>\n
