        Africa Soil Information Service (AfSIS) Moderate Resolution Imaging Spectroradiometer
        (MODIS) Collection's Land Surface Temperature data set contains rasters with
        the following calculations: time series average and time series monthly averages
        for day and night. These Africa continent-wide calculations use observations
        from the National Aeronautics and Space Administration (NASA) MODIS MYD11A2
        product. The rasters have an 8-day temporal resolution, a spatial resolution
        of 1 kilometer, and are updated quarterly by AfSIS using data provided by
        the Columbia University International Research Institute for Climate and Society
        (IRI) at http://iridl.ldeo.columbia.edu.\n\n The data are available in Geographic
        Tagged Image File Format (GeoTIFF) from the Africa Soil Information Service
        (AfSIS).</gco:CharacterString></gmd:abstract><gmd:purpose><gco:CharacterString>To
