        Africa Soil Information Service (AfSIS) Moderate Resolution Imaging Spectroradiometer
        (MODIS) Collection's Primary Productivity data set contains rasters with the
        following calculations: time series average, time series variance, and annual
        averages for Net Primary Productivity (NPP) and Gross Primary Productivity
        (GPP). These Africa continent-wide calculations for vegetation productivity
        use observations from the National Aeronautics and Space Administration (NASA)
        MODIS MOD17A3 product. The rasters have a annual temporal resolution, a spatial
        resolution of 1 kilometer, and are updated annually by AfSIS using data provided
        by the U.S. Geological Survey (USGS) Land Processes Distributed Active Archive
        Center (LPDAAC) Data Pool at https://lpdaac.usgs.gov.\n\n The data are available
        in Geographic Tagged Image File Format (GeoTIFF) from the Africa Soil Information
        Service (AfSIS).</gco:CharacterString></gmd:abstract><gmd:purpose><gco:CharacterString>To
        serve a wide user community by providing plant productivity data for the continent
