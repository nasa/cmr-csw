        \        </gmd:citation>\n         <gmd:abstract>\n            <gco:CharacterString>This
        data set provides Moderate Resolution Imaging Spectroradiometer (MODIS) normalized
        difference vegetation index (NDVI) data, smoothed and gap-filled, for the
        conterminous US for the period 2000-01-01 through 2014-12-31. The data were
        generated using the NASA Stennis Time Series Product Tool (TSPT) to generate
        NDVI data streams from the Terra satellite (MODIS MOD13Q1 product) and Aqua
        satellite (MODIS MYD13Q1 product)  instruments.  TSPT produces NDVI data that
        are less affected by clouds and bad pixels.</gco:CharacterString>\n         </gmd:abstract>\n
